<div class="d-flex flex-column align-items-center justify-content-center p-5">
  <div class="mt-4 mb-4">
    <h1>Gallery</h1>
  </div>
  <div class="d-flex gap-4 mb-5 category">
    <p class=" selected">All</p>
    <p class="">Nature</p>
    <p class="">Portraits</p>
    <p class="">Cinematography</p>
  </div>
  <div class="container-fluid w-75">
    <div class="gallery">
      <div class="col mb-3" *ngFor="let image of images">
        <app-image [src]="image" width="250px" (onClick)="openImage(image)"></app-image>
      </div>
    </div>
  </div>
</div>
