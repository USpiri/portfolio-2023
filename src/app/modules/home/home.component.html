<app-code-background></app-code-background>
<div *ngIf="!loading && !errorView">
  <app-landing></app-landing>
  <app-about></app-about>
  <app-projects></app-projects>
  <app-experience></app-experience>
  <app-skills></app-skills>
  <app-blog></app-blog>
  <app-gallery-page></app-gallery-page>
  <app-contact></app-contact>
</div>
<div *ngIf="!loading && errorView">
  <app-server-error></app-server-error>
</div>
<div
  class="controller me-3 mb-3 d-flex flex-column"
  *ngIf="!loading && !errorView"
>
  <a
    color="primary"
    mat-raised-button
    #contactButton
    class="controller-button mb-2"
    href="#contact"
    *ngIf="scrollPosition + windowHeight * 2 < documentHeight"
    matTooltip="Contact Me"
    matTooltipPosition="left"
  >
    <mat-icon class="m-0">mail</mat-icon>
  </a>
  <button
    mat-raised-button
    #topButton
    class="controller-button mb-2"
    (click)="scrollToTop()"
    *ngIf="scrollPosition > windowHeight / 2"
    matTooltip="To top"
    matTooltipPosition="left"
  >
    <mat-icon class="m-0">arrow_upward</mat-icon>
  </button>
  <button
    mat-button
    mat-flat-button
    color="warn"
    class="rotate-button"
    (click)="openSettings()"
    matTooltip="Admin pannel"
    matTooltipPosition="left"
    *ngIf="isLoggedIn"
  >
    <mat-icon
      class="m-0 admin-icon d-flex align-items-center justify-content-center"
      >settings</mat-icon
    >
  </button>
</div>
