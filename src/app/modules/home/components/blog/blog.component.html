<div
  class="p-5 m-5 d-flex align-items-center flex-column justify-content-center"
>
  <h1 class="mb-5">Blog</h1>
  <div class="d-flex flex-wrap gap-4 align-items-center w-100 px-5 justify-content-center blog-container">
    <mat-card class="blog-card d-flex justify-content-between p-4"
      *ngFor="let blog of blogs"
    >
      <div>
        <span class="blog-date">20/20/20</span>
        <h3 class="mt-1 mb-3">Devly CLI</h3>
        <p class="blog-description">
          Devly is a Rust-based command-line interface (CLI) application
          designed to assist developers in their programming process.
        </p>
      </div>
      <div class="w-100 d-flex justify-content-end">
        <button mat-button>Read more<mat-icon>language</mat-icon></button>
      </div>
    </mat-card>
  </div>
</div>
