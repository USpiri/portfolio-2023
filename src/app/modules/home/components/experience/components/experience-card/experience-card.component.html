<mat-card class="px-5 py-4 d-flex w-100 justify-content-between">
  <div>
    <div class="d-flex justify-content-between">
      <div>
        <span class="experience-job text-uppercase">{{
          experience.company
        }}</span>
        <h3>{{ experience.jobTitle }}</h3>
      </div>
      <a
        *ngIf="experience.link"
        mat-button
        [href]="experience.link"
        target="_blank"
        >Web<mat-icon>language</mat-icon></a
      >
    </div>
    <p class="experience-description">
      {{ experience.description }}
    </p>
  </div>
</mat-card>
