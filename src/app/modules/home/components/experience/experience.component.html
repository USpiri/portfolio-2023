<div class="experience-container p-5" id="experience">
  <div class="d-lg-flex">
    <div class="w-100 w-lg-50 h-100 sticky-lg-top">
      <div class="p-sm-5 ms-lg-5">
        <h2 class="mb-2 mt-5 fs-1">Experience</h2>
        <p class="section-description">
          Browse through my experience section to learn more about my career and
          see how I can help your business thrive
        </p>
      </div>
    </div>
    <div
      class="w-100 w-lg-50 h-100 mt-5 d-flex flex-column gap-3 experiences-container align-items-center justify-content-center"
    >
      <mat-card
        class="experience-card px-5 py-4 d-flex w-100 justify-content-between"
        *ngFor="let experience of experiences"
      >
        <div>
          <div class="d-flex justify-content-between">
            <div>
              <span class="experience-job text-uppercase">{{
                experience.company
              }}</span>
              <h3>{{ experience.jobTitle }}</h3>
            </div>
            <button mat-button>Web<mat-icon>language</mat-icon></button>
          </div>
          <p class="experience-description">
            {{ experience.description }}
          </p>
        </div>
      </mat-card>
    </div>
  </div>
</div>
