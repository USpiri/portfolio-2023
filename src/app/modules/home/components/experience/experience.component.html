<div class="section-container p-5">
  <div class="d-flex">
    <div class="w-50 h-100 sticky-top">
      <div class="p-5 ms-5">
        <h1 class="mb-2 mt-5">Experience</h1>
        <p class="section-description">
          Browse through my experience section to learn more about my career and
          see how I can help your business thrive
        </p>
      </div>
    </div>
    <div class="w-50 h-100 mt-5 d-flex flex-column gap-3">
      <mat-card
        class="experience-card px-5 py-4 d-flex justify-content-between"
        *ngFor="let experience of experiences"
      >
        <div>
          <div class="d-flex justify-content-between">
            <div>
              <span class="experience-job text-uppercase">Rust</span>
              <h3>Devly CLI</h3>
            </div>
            <button mat-button>Web<mat-icon>language</mat-icon></button>
          </div>
          <p class="experience-description">
            Devly is a Rust-based command-line interface (CLI) application
            designed to assist developers in their programming process.
          </p>
        </div>
      </mat-card>
    </div>
  </div>
</div>
