<div class="d-flex align-items-center justify-content-between mb-3">
  <h2>Skills</h2>
  <button mat-button class="option-button" (click)="toggleUpload()">
    <mat-icon class="d-flex align-items-center m-0 p-0">{{
      !showForm ? "add" : "arrow_back"
    }}</mat-icon>
  </button>
</div>
<div *ngIf="!showForm">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Number Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <div class="d-flex align-items-center">
          <mat-icon
            fontSet="{{ element.iconFamily }}"
            fontIcon="{{ element.icon }}"
            class="fs-5 d-flex justify-content-center align-items-center me-2"
          ></mat-icon
          ><span>{{ element.name }}</span>
        </div>
      </td>
    </ng-container>

    <!-- Percentage Column -->
    <ng-container matColumnDef="tech">
      <th mat-header-cell *matHeaderCellDef>Percentage</th>
      <td mat-cell *matCellDef="let element">{{ element.percentage }}%</td>
    </ng-container>

    <!-- Options Column -->
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef class="text-end">
        <span class="me-2">Options</span>
      </th>
      <td mat-cell *matCellDef="let element" class="text-end">
        <div class="d-flex gap-2 justify-content-end">
          <button mat-button class="option-button">
            <mat-icon class="m-0">delete</mat-icon>
          </button>
          <button
            mat-button
            class="option-button"
            (click)="selectSkill(element)"
          >
            <mat-icon class="m-0">edit</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div class="w-100 mt-4" *ngIf="showForm">
  <form [formGroup]="skillsForm" class="d-flex flex-column">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Tecnology" formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Percentage</mat-label>
      <input matInput placeholder="100%" formControlName="percentage" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Icon</mat-label>
      <input matInput placeholder="Icon" formControlName="icon" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Icon family</mat-label>
      <input matInput placeholder="Icon family" formControlName="iconFamily" />
    </mat-form-field>
  </form>
</div>
