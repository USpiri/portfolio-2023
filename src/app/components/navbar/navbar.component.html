<mat-toolbar class="navbar">
  <div class="d-flex justify-content-between flex-row w-100">
    <a class="text-decoration-none text-reset title" (click)="goTo('')"
      >Devly</a
    >
    <div class="d-none d-md-flex gap-3 unselectable">
      <span
        class="nav-item"
        (click)="goTo(link.route)"
        *ngFor="let link of navbarItems"
        >{{ link.label }}</span
      >
      <div
        class="nav-item icon"
        (mouseout)="icon = 'lock'"
        (mouseover)="icon = 'lock_open'"
        (click)="login()"
        *ngIf="!isLoggedIn"
      >
        <mat-icon fontSet="material-icons-outlined" class="mt-1">{{
          icon
        }}</mat-icon>
      </div>
      <div *ngIf="isLoggedIn">
        <button
          mat-button
          mat-flat-button
          color="primary"
          (click)="openSettings()"
          class="rotate-button"
        >
          <mat-icon
            class="m-0 me-2 admin-icon d-flex align-items-center justify-content-center"
            >settings</mat-icon
          >
          <p>Admin Panel</p>
        </button>
      </div>
    </div>
  </div>
</mat-toolbar>
