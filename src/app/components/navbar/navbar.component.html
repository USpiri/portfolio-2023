<mat-toolbar class="navbar">
  <div class="d-flex justify-content-between flex-row w-100">
    <a class="text-decoration-none text-reset title" [routerLink]="['/']">Devly</a>
    <div class="d-none d-md-flex gap-3 unselectable">
      <a class="text-decoration-none text-reset nav-item" href="#about">About</a>
      <a class="text-decoration-none text-reset nav-item" href="#projects">Projects</a>
      <a class="text-decoration-none text-reset nav-item" href="#experience">Experience</a>
      <a class="text-decoration-none text-reset nav-item" href="#skills">Skills</a>
      <a class="text-decoration-none text-reset nav-item" href="#blog">Blog</a>
      <a class="text-decoration-none text-reset nav-item" href="#gallery">Gallery</a>
      <a class="text-decoration-none text-reset nav-item" href="#contact">Contact</a>
      <div
        class="nav-item icon"
        (mouseout)="icon = 'lock'"
        (mouseover)="icon = 'lock_open'"
      >
        <mat-icon fontSet="material-icons-outlined" class="mt-1">{{
          icon
        }}</mat-icon>
      </div>
    </div>
  </div>
</mat-toolbar>
